<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latest pastes</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top" style="position: relative;">
    <div class="navbar-inner">
        <div class="container" style="width: auto; padding: 0 20px;">
            <a class="brand" href="#">pasting-service</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/latest">Latest</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="position: absolute;">
    <div th:unless="${amount == 0}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Language</th>
                <th scope="col">Title</th>
                <th scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${latest}">
                <td scope="row" th:text="${e.getId()}"></td>
                <td th:text="${e.getLanguage()}"></td>
                <td><a th:text="${e.getTitle()}" th:href="'/paste/' + ${e.getId()}"></a></td>
                <td th:text="${e.getTimestamp()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    let refreshRate = 5000; //millis
    window.onload = function() {
        setTimeout("refresh();", refreshRate);
    }

    function refresh() {
        window.location = location.href;
    }
</script>
</body>
</html>
